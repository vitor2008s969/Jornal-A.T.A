<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Facilitando Sua Vida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <!-- Mesma navbar do index.html -->
    </nav>

    <main class="contact-page">
        <div class="container">
            <h1>Fale Conosco</h1>
            
            <div class="contact-grid">
                <section class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Nome Completo</label>
                            <input type="text" id="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Assunto</label>
                            <select id="subject" required>
                                <option value="">Selecione...</option>
                                <option value="suporte">Suporte Técnico</option>
                                <option value="vendas">Dúvidas Comerciais</option>
                                <option value="parcerias">Parcerias</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Mensagem</label>
                            <textarea id="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn primary">Enviar Mensagem</button>
                    </form>
                </section>
                
                <section class="contact-info">
                    <h2>Outras Formas de Contato</h2>
                    
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h3>E-mail</h3>
                            <p>contato@facilitavida.com</p>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <i class="fas fa-phone-alt"></i>
                        <div>
                            <h3>Telefone</h3>
                            <p>(11) 1234-5678</p>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <h3>Endereço</h3>
                            <p>Rua das Soluções, 123 - São Paulo/SP</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <!-- Mesmo rodapé do index.html -->
    </footer>

    <script>
        // Validação simples do formulário
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Mensagem enviada com sucesso! Entraremos em contato em breve.');
            this.reset();
        });
    </script>
</body>
</html>
