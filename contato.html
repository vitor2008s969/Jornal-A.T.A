<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato - Jornal A.T.A</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-envelope"></i> Fale Conosco</h1>
            <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Voltar</a>
        </header>

        <main>
            <section class="contact-form">
                <form>
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Enviar
                    </button>
                </form>

                <div class="contact-info">
                    <h3><i class="fas fa-info-circle"></i> Outras Formas de Contato</h3>
                    <p><i class="fas fa-phone"></i> (11) 1234-5678</p>
                    <p><i class="fas fa-map-marker-alt"></i> Rua da Escola, 123 - SÃ£o Paulo/SP</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
